<body>

            <li>

            <li>

            <li>

            </li>

    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fas fa-plus-circle"></i>

            </div>
            <div class="profile-details">

                        <div class="number"></div>
                    </div>

        <div class="form" onsubmit="return false">
            <form action="">
              <label for="item">Item</label>
              <input type="text" id="input1" name="item" placeholder="Item" required>
          
              <label for="desc">Description</label>
              <input type="text" id="input2" name="Description" placeholder="Description" required>
          
              <label for="country">Category</label>
              <select id="input3" name="category">
                <option value="electronics">Electronics</option>
                <option value="groceries">Groceries</option>
                <option value="other">Other</option>
              </select>
               
                <label for="desc">Quantity</label>
              <input type="number" id="input4" name="quantity" placeholder="Quantity" required>
               
              <input type="submit" id="submit" value="Add">
            </form>
          </div>
          
    </section>
